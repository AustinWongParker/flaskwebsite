<!DOCTYPE html>
<html lang="en">

<title>Austin Wong-Parker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./static/style.css"> <!-- dot points to the same directory and the slash gives access to it-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> <!-- https://coolestguidesontheplanet.com/creating-social-media-menu-icons-fontawesome/ -->

<!-- CSS -->
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-dark-grey w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large " href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="projects" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Projects</a>
    <a href="education" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Education</a>
    <a href="howto" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">How to</a>
    <a href="blog" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Blog</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="projects" class="w3-bar-item w3-button w3-padding-large">Projects</a>
    <a href="education" class="w3-bar-item w3-button w3-padding-large">Education</a>
    <a href="howto" class="w3-bar-item w3-button w3-padding-large">How to</a>
    <a href="blog" class="w3-bar-item w3-button w3-padding-large">Blog 4</a>
  </div>
</div>

<!-- Header -->
  {% block Header %}
  {% endblock %}

<!-- First Grid -->
  {% block body %}    <!-- Blocks will substitute whatever the child html files want -->
  {% endblock %}      <!-- For example, anywhere theres a block body, this will be substituted into here -->

<!-- Second Grid -->
  {% block body2 %}    <!-- Blocks will substitute whatever the child html files want -->
  {% endblock %}      <!-- For example, anywhere theres a block body, this will be substituted into here -->

<!-- Job Banner -->
  {% block job_banner %}
  {% endblock %}

<!-- Footer -->
{% block footer %}
{% endblock %}


<!-- JavaScript stuff -->
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
