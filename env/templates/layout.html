<!-- Layout will be inherited from by other html classes -->

<!doctype html>
<html>
  <head>
    <!-- Bootstrap framework CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Austin Wong-Parker</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
  </head>

  <body>
    <!-- Bootstrap framework NavBar (drop-down menu) -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AWP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- li is list in html -->
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>



          <!-- Projects on navbar -->
          <li class="nav-item">
            <a class="nav-link" href="projects">Projects</a>
          </li>

          <!-- Education on navbar -->
          <li class="nav-item">
            <a class="nav-link" href="education">Education</a>
          </li>

          <!-- Blog on navbar -->
          <li class="nav-item">
            <a class="nav-link" href="blog">Blog</a>
          </li>

          <!-- Gaming on navbar -->
          <!--<li class="nav-item">
            <a class="nav-link" href="#">Gaming</a>
          </li>-->

          <!-- Drop down for How To -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              How To
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="howto">Build a</a>
              <a class="dropdown-item" href="howto">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>

          <!-- Disabled link on navbar -->

          <!--
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        -->

        <!-- Search bar (right side) on navbar -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
              <div class='fullscreenDiv'>
      </nav>

    <center>
    {% block body %}    <!-- Blocks will substitute whatever the child html files want -->
    {% endblock %}      <!-- For example, anywhere theres a block body, this will be substituted into here -->
    </center>

    <!-- Bootstrap framework JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
